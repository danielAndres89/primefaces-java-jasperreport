
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<h:form>
		<p:outputPanel id="menuPanel" layout="block">

			<p:tabView id="panelMenuPrincipal" orientation="bottom"
				dynamic="true" cache="true">
				<c:forEach var="variable" items="#{menuPrincipal.menus}">
					<p:tab title="${variable.name}" titleStyleClass="titulo-menu">
						<p:dataTable value="" dir="center" rowStyleClass="colored">
							<p:columns value="${variable.lstSubmenus}" var="submenu"
								styleClass="colored" headerText="#{submenu.name}">
								<center>
									<h:commandLink action="#{menuPrincipal.navegar()}">
										<f:setPropertyActionListener target="#{menuPrincipal.pagina}"
											value="${submenu.url}" />
										<f:setPropertyActionListener target="#{menuPrincipal.codMenu}"
											value="${submenu.code}" />
										<p:graphicImage value="/iconos/#{submenu.icon}" width="60"
											height="60" cache="false" title="#{submenu.description}">
										</p:graphicImage>
										<br></br>
									</h:commandLink>
								</center>
							</p:columns>
						</p:dataTable>
					</p:tab>
				</c:forEach>
			</p:tabView>
			<div align="right">
				<h:commandLink action="#{usuarioDataManager.logout()}">
					<h:graphicImage value="/images/btn-cerrar-sesion_OLD.png"
						style="width:95px; height: 32px" />
				</h:commandLink>
			</div>
		</p:outputPanel>
	</h:form>
</ui:composition>
