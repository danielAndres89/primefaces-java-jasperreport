<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/login_template.xhtml">
        <ui:define name="tituloPagina">Login</ui:define>
        <ui:define name="contenido">

            <center>

                <p:ajaxStatus onstart="PF('statusDialog').show();"
                              onsuccess="PF('statusDialog').hide();" />
                <p:dialog modal="true" widgetVar="statusDialog"
                          header="Estamos procesando su petición, un momento" draggable="false"
                          closable="false">
                    <p:graphicImage value="/images/loadingBar.gif" />
                </p:dialog>
                <h:form id="frmForm">
                    <p:growl id="msj" showDetail="true" />
                    <div align="center">
                        <p:panel id="pnlLogin"
                                 style="border:none; background: none; margin-top:10%;">
                            <p:focus for="pnlLogin" />
                            <br />
                            <br />
                            <br />
                            <br />
                            <br />
                            <br />
                            <br />
                            <table width="560px" cellspacing="10">
                                <tr>
                                    <td align="right" width="210px">
                                        <h:outputLabel value="Usuario" for="inUsuario"
                                                       style="border: none; color: #ffffff; font-weight:bold; font-size: 1.2em;" />
                                    </td>
                                    <td>
                                        <p:inputText value="#{controladorLogin.usuario.nombrUsuario}"
                                                     id="inUsuario" style="width:200px" required="true" label="Usuario"
                                                     requiredMessage="Debe ingresar un usuario." size="25" />
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right" width="210px">
                                        <h:outputLabel value="Contraseña" for="inClave"
                                                       style="border: none; color: #ffffff; font-weight:bold; font-size: 1.2em;" />
                                    </td>
                                    <td>
                                        <p:password value="#{controladorLogin.usuario.contrUsuario}"
                                                    id="inClave" style="width:200px" required="true" label="Clave"
                                                    requiredMessage="Debe ingresar una clave." size="25" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="center">
                                        <p:commandButton value="Ingresar"
                                                         action="#{controladorLogin.autenticar()}" style="width:200px"
                                                         icon="ui-icon-person" update="msj">
                                        </p:commandButton>
                                    </td>

                                </tr>
                            </table>
                        </p:panel>
                    </div>
                    <h3 class="p">CONSULTA BODEGA</h3>
                </h:form>
            </center>
        </ui:define>
    </ui:composition>

</html>
